<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی اندیکارتور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .menu {
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            position: relative;
            width: 100%;
            justify-content: space-around;
            align-items: center;
        }

        .menu ul {
            display: flex;
            list-style: none;
        }

        .menu-item {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #00ff99;
        }

        .menu-item.active {
            color: #00ff99;
        }

        .indicator {
            position: absolute;
            bottom: 0;
            width: 25%;
            height: 4px;
            background-color: #00ff99;
            border-radius: 2px;
            transition: left 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="#" class="menu-item active">خانه</a></li>
                <li><a href="#" class="menu-item">درباره ما</a></li>
                <li><a href="#" class="menu-item">خدمات</a></li>
                <li><a href="#" class="menu-item">تماس با ما</a></li>
            </ul>
            <div class="indicator"></div>
        </nav>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const indicator = document.querySelector('.indicator');

        menuItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                // Remove active class from all menu items
                menuItems.forEach(item => item.classList.remove('active'));
                
                // Add active class to clicked menu item
                item.classList.add('active');

                // Move indicator to clicked menu item
                const width = item.offsetWidth;
                const left = item.offsetLeft;
                
                indicator.style.width = `${width}px`;
                indicator.style.left = `${left}px`;
            });
        });
    </script>
</body>
</html>
