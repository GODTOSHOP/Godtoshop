<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گادتوشاپ</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- فونت فارسی -->
<link href="https://cdn.fontcdn.ir/Font/Persian/IRANSansWeb/IRANSansWeb.css" rel="stylesheet" type="text/css">

<style>
  body {
    margin: 0;
    font-family: "IRANSansWeb", sans-serif;
    background: #fff;
    color: #333;
  }

  /* ==== Header ==== */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.6);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    padding: 0 20px;
    z-index: 1000;
  }

  header img.logo {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
  }

  header i {
    font-size: 22px;
    color: #007bff;
    cursor: pointer;
  }

  /* ==== Footer Nav ==== */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.7);
    border-top: 1px solid rgba(0,0,0,0.05);
    padding: 10px 0;
    z-index: 1000;
  }

  .bottom-nav .item {
    text-align: center;
    color: #007bff;
    font-size: 20px;
  }

  /* دکمه وسط (سبد خرید) */
  .bottom-nav .center {
    position: relative;
    top: -18px;
    background: linear-gradient(145deg, #00a2ff, #007bff);
    color: #fff;
    border-radius: 50%;
    padding: 14px;
    box-shadow: 0 4px 15px rgba(0,123,255,0.3);
    font-size: 22px;
  }

  /* برای فاصله صفحه */
  main {
    padding-top: 80px;
    padding-bottom: 100px;
  }
</style>
</head>
<body>

<header>
  <i class="fa-regular fa-user"></i>
  <img src="https://cdn.imgurl.ir/uploads/m75282_IMG_20251018_095031_589.jpg" class="logo" alt="گادتوشاپ">
  <i class="fa-solid fa-bars"></i>
</header>

<main></main>

<div class="bottom-nav">
  <div class="item"><i class="fa-regular fa-comment-dots"></i></div>
  <div class="item"><i class="fa-solid fa-mobile-screen"></i></div>
  <div class="item center"><i class="fa-solid fa-bag-shopping"></i></div>
  <div class="item"><i class="fa-regular fa-user"></i></div>
  <div class="item"><i class="fa-solid fa-house"></i></div>
</div>

</body>
</html>
