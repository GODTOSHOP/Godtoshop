<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گادتوشاپ</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- فونت فارسی -->
<link href="https://cdn.fontcdn.ir/Font/Persian/IRANSansWeb/IRANSansWeb.css" rel="stylesheet" type="text/css">

<style>
  body {
    margin: 0;
    font-family: "IRANSansWeb", sans-serif;
    background: #121212; /* رنگ پس‌زمینه تاریک */
    color: #f5f5f5;      /* متن سفید */
  }

  /* ==== Header ==== */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.05); /* شیشه‌ای */
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
  }

  /* لوگوی سایت بدون گردی و بالای صفحه */
  header img.logo {
    width: 120px;
    height: auto;
    object-fit: cover;
    border-radius: 0;
  }

  header .material-icons {
    font-size: 28px;
    color: #66b2ff; /* آبی کم‌رنگ */
    cursor: pointer;
    outline: none;
  }

  header .material-icons:focus,
  header .material-icons:active {
    outline: none;
  }

  /* ==== Footer Nav ==== */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 12px 0;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.05); /* شیشه‌ای */
    border-top: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
  }

  .bottom-nav .item {
    text-align: center;
    color: #66b2ff; /* آبی کم‌رنگ */
    font-size: 24px;
    user-select: none;
    outline: none;
  }

  .bottom-nav .item:focus,
  .bottom-nav .item:active {
    outline: none;
  }

  .bottom-nav .center {
    position: relative;
    top: -20px;
    background: rgba(102,178,255,0.2); /* شیشه‌ای آبی کم‌رنگ */
    color: #66b2ff;
    border-radius: 50%;
    padding: 16px;
    font-size: 28px;
    outline: none;
  }

  .bottom-nav .center:focus,
  .bottom-nav .center:active {
    outline: none;
  }

  /* فاصله محتوا */
  main {
    padding-top: 100px;
    padding-bottom: 120px;
  }

  /* مثال پنل شیشه‌ای داخل صفحه */
  .glass-panel {
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <span class="material-icons" tabindex="0">account_circle</span>
  <img src="https://cdn.imgurl.ir/uploads/m75282_IMG_20251018_095031_589.jpg" class="logo" alt="گادتوشاپ">
  <span class="material-icons" tabindex="0">menu</span>
</header>

<main>
  <div class="glass-panel">
    <h2>بخش شیشه‌ای نمونه</h2>
    <p>می‌توانید محتوای خود را در این پنل‌های شیشه‌ای قرار دهید.</p>
  </div>
</main>

<div class="bottom-nav">
  <div class="item" tabindex="0"><span class="material-icons">chat_bubble_outline</span></div>
  <div class="item" tabindex="0"><span class="material-icons">smartphone</span></div>
  <div class="item center" tabindex="0"><span class="material-icons">shopping_bag</span></div>
  <div class="item" tabindex="0"><span class="material-icons">account_circle</span></div>
  <div class="item" tabindex="0"><span class="material-icons">home</span></div>
</div>

</body>
</html>
