<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گادتوشاپ</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .header .search-bar {
            width: 200px;
            padding: 5px;
            margin-left: 20px;
        }
        .menu-icon {
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            z-index: 200;
        }

        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        .footer div {
            text-align: center;
            font-size: 16px;
        }
        .footer i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .footer .cart-icon {
            border-radius: 50%;
            background-color: #e74c3c;
            padding: 10px;
            font-size: 16px;
        }

        /* Menu content */
        .menu-content p {
            font-size: 18px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            گادتوشاپ
            <p>خرید راحت را با گادتوشاپ تجربه کنید</p>
        </div>
        <input type="text" class="search-bar" placeholder="جستجو ...">
        <div class="menu-icon" onclick="toggleMenu()">☰ حساب کاربری</div>
    </div>

    <!-- Menu -->
    <div class="menu-content" id="menuContent">
        <p>صفحه شیشه‌ای تار با لوگوی در حال تکان خوردن</p>
        <!-- Links for menu -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>
            <i class="material-icons">storefront</i>
            <p>گادتوشاپ</p>
        </div>
        <div>
            <i class="material-icons">account_circle</i>
            <p>حساب کاربری</p>
        </div>
        <div class="cart-icon">
            <i class="material-icons">shopping_cart</i>
        </div>
        <div>
            <i class="material-icons">local_offer</i>
            <p>خدمات و محصولات</p>
        </div>
        <div>
            <i class="material-icons">help_outline</i>
            <p>پشتیبانی</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById('menuContent');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
