<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>گادتوشاپ</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        /* هدر شیشه‌ای */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: background 0.3s ease;
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.2);
        }

        header .profile {
            text-align: right;
        }

        header .profile h1 {
            margin: 0;
        }

        header .profile p {
            margin: 0;
            font-size: 14px;
        }

        header .menu-icon {
            cursor: pointer;
            font-size: 30px;
        }

        /* لوگو */
        .logo {
            width: 50px;
            height: auto;
        }

        /* جاوا اسکریپت برای اسکرول */
        .scrolled {
            background-color: rgba(0, 0, 0, 0.6); /* تغییر پس‌زمینه بعد از اسکرول */
        }

        /* تنظیمات برای اینکه منو در سمت چپ باشد */
        .menu-icon {
            font-size: 36px;
        }

    </style>
</head>
<body>

    <!-- هدر شیشه‌ای -->
    <header id="header">
        <div class="profile">
            <img src="https://cdn.imgurl.ir/uploads/s782197_IMG_20251018_095031_589.jpg" alt="گادتوشاپ لوگو" class="logo">
            <h1>گادتوشاپ</h1>
            <p>خرید راحت را با گادتوشاپ تجربه کنید</p>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <script>
        // اسکرول و تغییر پس‌زمینه هدر
        window.addEventListener("scroll", function () {
            const header = document.getElementById("header");
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    </script>

</body>
</html>
