<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گادتوشاپ</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- فونت فارسی -->
<link href="https://cdn.fontcdn.ir/Font/Persian/IRANSansWeb/IRANSansWeb.css" rel="stylesheet" type="text/css">

<style>
  body {
    margin: 0;
    font-family: "IRANSansWeb", sans-serif;
    background: #f5f5f5;
    color: #333;
  }

  /* ==== Header ==== */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.2);
    border-bottom: 1px solid rgba(0,0,0,0.1);
    padding: 0 20px;
    z-index: 1000;
  }

  header img.logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #007bff;
  }

  header .material-icons {
    font-size: 28px;
    color: #007bff;
    cursor: pointer;
    outline: none;
  }

  header .material-icons:focus,
  header .material-icons:active {
    outline: none;
  }

  /* ==== Footer Nav ==== */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.2);
    border-top: 1px solid rgba(0,0,0,0.1);
    padding: 12px 0;
    z-index: 1000;
  }

  .bottom-nav .item {
    text-align: center;
    color: #007bff;
    font-size: 24px;
    user-select: none;
    outline: none;
  }

  .bottom-nav .item:focus,
  .bottom-nav .item:active {
    outline: none;
  }

  /* دکمه وسط (سبد خرید) */
  .bottom-nav .center {
    position: relative;
    top: -20px;
    background: linear-gradient(145deg, #00a2ff, #007bff);
    color: #fff;
    border-radius: 50%;
    padding: 16px;
    font-size: 28px;
    outline: none;
  }

  .bottom-nav .center:focus,
  .bottom-nav .center:active {
    outline: none;
  }

  /* فاصله محتوا */
  main {
    padding-top: 80px;
    padding-bottom: 120px;
  }
</style>
</head>
<body>

<header>
  <span class="material-icons" tabindex="0">account_circle</span>
  <img src="https://cdn.imgurl.ir/uploads/m75282_IMG_20251018_095031_589.jpg" class="logo" alt="گادتوشاپ">
  <span class="material-icons" tabindex="0">menu</span>
</header>

<main></main>

<div class="bottom-nav">
  <div class="item" tabindex="0"><span class="material-icons">chat_bubble_outline</span></div>
  <div class="item" tabindex="0"><span class="material-icons">smartphone</span></div>
  <div class="item center" tabindex="0"><span class="material-icons">shopping_bag</span></div>
  <div class="item" tabindex="0"><span class="material-icons">account_circle</span></div>
  <div class="item" tabindex="0"><span class="material-icons">home</span></div>
</div>

</body>
</html>
