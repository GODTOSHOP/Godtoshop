<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>گادتوشاپ — فروشگاه دیجیتال</title>

  <!-- فونت فارسی Vazirmatn -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">

  <!-- آیکون‌های متریال -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    :root {
      --bg: #121212;
      --glass: rgba(255,255,255,0.03);
      --glass-strong: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.07);
      --text: #e8eef8;
      --muted: #9aa6b2;
      --accent1: #00d4ff;
      --accent2: #00ffa3;
      --blur: 14px;
      --font: 'Vazirmatn', sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:var(--font);-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none}

    /* ---------- هدر ---------- */
    header{
      position:fixed;top:0;left:0;right:0;height:72px;
      display:flex;align-items:center;justify-content:space-between;padding:0 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(var(--blur));
      border-bottom:1px solid var(--border);
      z-index:120;
    }
    .header-left, .header-right { display:flex; align-items:center; gap:12px; }
    .menu-btn{ font-size:26px; color:var(--accent1); cursor:pointer; display:flex; align-items:center; justify-content:center; width:44px; height:44px; }
    .login-text{ font-weight:600; color:var(--text); padding:8px 10px; border-radius:10px; background:transparent; cursor:pointer; }
    .logo-wrap{ display:flex; align-items:center; justify-content:center; position:absolute; left:50%; transform:translateX(-50%); }

    /* لوگو */
    .logo-img {
      width:66px;
      height:66px;
      border-radius:14px;
      object-fit:contain;
      display:block;
    }

    main{ padding-top:110px; padding-bottom:220px; min-height:100vh; }
    .container{ max-width:1100px; margin:0 auto; padding:18px; }

    .spacer{ height:900px; opacity:0.03 }

    /* ---------- فوتر ---------- */
    footer{
      position:fixed; left:0; right:0; bottom:0; height:94px;
      display:flex; justify-content:space-around; align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(12px);
      border-top:1px solid var(--border);
      z-index:130;
    }
    .footer-item{ display:flex; flex-direction:column; align-items:center; gap:6px; color:var(--muted); font-size:12px; width:64px; }
    .footer-icon{
      width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.03); color:var(--accent1); font-size:22px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .footer-item:hover .footer-icon{ transform:translateY(-6px); box-shadow:0 10px 30px rgba(0,212,255,0.08) }

    .footer-item.center{ transform: translateY(-26%); }
    .footer-item.center .footer-icon{
      width:76px;height:76px;border-radius:50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#021017; font-size:32px; box-shadow:0 16px 48px rgba(0,210,255,0.18);
      border:none;
    }
    .footer-item.center span{ color:#fff; font-weight:700 }

    @media (max-width:420px){
      footer{ height:86px }
      .footer-item.center .footer-icon{ width:64px;height:64px }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-right">
      <div class="menu-btn material-icons-round" title="منو">menu</div>
    </div>

    <div class="logo-wrap">
      <img src="https://cdn.imgurl.ir/uploads/k448808_file_00000000466c61f5ae40fc4bc2083f27.png" alt="گادتوشاپ" class="logo-img">
    </div>

    <div class="header-left">
      <div class="login-text">ورود</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="spacer"></div>
    </div>
  </main>

  <footer>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">home</div>
      <div>خانه</div>
    </div>

    <div class="footer-item">
      <div class="footer-icon material-icons-round">person</div>
      <div>ورود</div>
    </div>

    <div class="footer-item center">
      <div class="footer-icon material-icons-round">shopping_bag</div>
      <span>سبد</span>
    </div>

    <div class="footer-item">
      <div class="footer-icon material-icons-round">apps</div>
      <div>اپ</div>
    </div>

    <div class="footer-item">
      <div class="footer-icon material-icons-round">support_agent</div>
      <div>پشتیبانی</div>
    </div>
  </footer>

  <script>
    document.querySelector('.menu-btn').addEventListener('click', ()=> {
      alert('اینجا منو باز می‌شود (نمونه).');
    });
  </script>

</body>
</html>
