<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گادتوشاپ</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- فونت فارسی -->
<link href="https://cdn.fontcdn.ir/Font/Persian/IRANSansWeb/IRANSansWeb.css" rel="stylesheet" type="text/css">

<style>
  body {
    margin: 0;
    font-family: "IRANSansWeb", sans-serif;
    background: #121212; /* پس‌زمینه تاریک */
    color: #f5f5f5;      /* متن سفید */
  }

  /* ==== Header ==== */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.05); /* شیشه‌ای */
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
  }

  header .logo {
    width: 140px;
    height: auto;
    object-fit: cover;
  }

  header .material-icons {
    font-size: 32px;
    color: #66b2ff;
    cursor: pointer;
  }

  /* ==== Footer Nav ==== */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    padding: 8px 0 12px;
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.15);
    border-top: 1px solid rgba(102,178,255,0.3);
    z-index: 1000;
  }

  .bottom-nav .item {
    text-align: center;
    color: #66b2ff;
    font-size: 22px;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    max-width: 70px;
  }

  .bottom-nav .item .label {
    font-size: 12px;
    margin-top: 3px;
    color: #66b2ff;
    white-space: nowrap;
  }

  .bottom-nav .center {
    position: relative;
    top: -25px;
    width: 80px;
    height: 80px;
    background: #66b2ff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 25px rgba(102,178,255,0.5);
    font-size: 32px;
    color: #fff;
    flex: 0 0 auto;
  }

  /* فاصله محتوا */
  main {
    padding-top: 100px;
    padding-bottom: 120px;
  }

  /* نمونه پنل شیشه‌ای داخل صفحه */
  .glass-panel {
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
  }

  .header-left,
  .header-right {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  /* واکنش‌گرایی برای موبایل */
  @media (max-width: 480px) {
    .bottom-nav .item {
      font-size: 20px;
      max-width: 60px;
    }
    .bottom-nav .item .label {
      font-size: 11px;
    }
    .bottom-nav .center {
      width: 70px;
      height: 70px;
      font-size: 28px;
      top: -20px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <span class="material-icons" tabindex="0">account_circle</span>
  </div>
  
  <img src="https://cdn.imgurl.ir/uploads/m75282_IMG_20251018_095031_589.jpg" class="logo" alt="گادتوشاپ">
  
  <div class="header-right">
    <span class="material-icons" tabindex="0">menu</span>
  </div>
</header>

<main>
  <div class="glass-panel">
    <h2>بخش شیشه‌ای نمونه</h2>
    <p>می‌توانید محتوای خود را در این پنل‌های شیشه‌ای قرار دهید.</p>
  </div>
</main>

<div class="bottom-nav">
  <div class="item" tabindex="0">
    <span class="material-icons">home</span>
    <div class="label">خانه</div>
  </div>
  <div class="item" tabindex="0">
    <span class="material-icons">account_circle</span>
    <div class="label">پروفایل</div>
  </div>
  <div class="item center" tabindex="0">
    <span class="material-icons">shopping_bag</span>
  </div>
  <div class="item" tabindex="0">
    <span class="material-icons">smartphone</span>
    <div class="label">اپ</div>
  </div>
  <div class="item" tabindex="0">
    <span class="material-icons">chat_bubble_outline</span>
    <div class="label">پشتیبانی</div>
  </div>
</div>

</body>
</html>
