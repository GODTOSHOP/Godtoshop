<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گادتوشاپ</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- فونت فارسی -->
<link href="https://cdn.fontcdn.ir/Font/Persian/IRANSansWeb/IRANSansWeb.css" rel="stylesheet" type="text/css">

<style>
  body {
    margin: 0;
    font-family: "IRANSansWeb", sans-serif;
    background: #fff;
    color: #333;
  }

  /* ==== Header ==== */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.6);
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    padding: 0 20px;
    z-index: 1000;
  }

  header img.logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #007bff;
    box-shadow: 0 0 15px rgba(0,123,255,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  header img.logo:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0,123,255,0.8);
  }

  header .material-icons {
    font-size: 28px;
    color: #007bff;
    cursor: pointer;
    transition: transform 0.2s ease, color 0.2s ease;
  }

  header .material-icons:hover {
    transform: scale(1.2);
    color: #0056b3;
  }

  /* ==== Footer Nav ==== */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.75);
    border-top: 1px solid rgba(0,0,0,0.05);
    padding: 12px 0;
    z-index: 1000;
  }

  .bottom-nav .item {
    text-align: center;
    color: #007bff;
    font-size: 24px;
    transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
  }

  .bottom-nav .item:hover {
    transform: translateY(-5px) scale(1.15);
    color: #0056b3;
    text-shadow: 0 0 8px rgba(0,123,255,0.7);
  }

  /* دکمه وسط (سبد خرید) */
  .bottom-nav .center {
    position: relative;
    top: -20px;
    background: linear-gradient(145deg, #00a2ff, #007bff);
    color: #fff;
    border-radius: 50%;
    padding: 16px;
    box-shadow: 0 6px 20px rgba(0,123,255,0.5);
    font-size: 28px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .bottom-nav .center:hover {
    transform: scale(1.2) rotate(5deg);
    box-shadow: 0 10px 25px rgba(0,123,255,0.7);
  }

  /* برای فاصله صفحه */
  main {
    padding-top: 80px;
    padding-bottom: 120px;
  }
</style>
</head>
<body>

<header>
  <span class="material-icons">account_circle</span>
  <img src="https://cdn.imgurl.ir/uploads/m75282_IMG_20251018_095031_589.jpg" class="logo" alt="گادتوشاپ">
  <span class="material-icons">menu</span>
</header>

<main></main>

<div class="bottom-nav">
  <div class="item"><span class="material-icons">chat_bubble_outline</span></div>
  <div class="item"><span class="material-icons">smartphone</span></div>
  <div class="item center"><span class="material-icons">shopping_bag</span></div>
  <div class="item"><span class="material-icons">account_circle</span></div>
  <div class="item"><span class="material-icons">home</span></div>
</div>

</body>
</html>
