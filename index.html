<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>گادتوشاپ</title>

  <!-- فونت فارسی -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    :root {
      --bg: #121212;
      --glass: rgba(255,255,255,0.03);
      --glass-strong: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.07);
      --accent1: #00d4ff;
      --accent2: #00ffa3;
      --blur: 14px;
      --font: 'Vazirmatn', sans-serif;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: var(--font);
      color: white;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid var(--border);
      z-index: 100;
    }
    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .menu-btn {
      font-size: 26px;
      color: var(--accent1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: var(--glass);
      transition: background .2s ease, transform .2s ease;
    }
    .menu-btn:active {
      transform: scale(0.95);
      background: var(--glass-strong);
    }
    .login-text {
      font-weight: 600;
      color: white;
      padding: 8px 14px;
      border-radius: 14px;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      cursor: pointer;
      transition: background .2s ease, transform .2s ease;
    }
    .login-text:hover {
      background: var(--glass-strong);
      transform: translateY(-2px);
    }
    .logo-wrap {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo-img {
      width: 66px;
      height: 66px;
      border-radius: 14px;
      object-fit: contain;
      display: block;
    }

    /* Footer */
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 94px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      z-index: 130;
    }
    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      width: 64px;
    }
    .footer-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.03);
      color: var(--accent1);
      font-size: 22px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .footer-item.center {
      transform: translateY(-26%);
    }
    .footer-item.center .footer-icon {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #021017;
      font-size: 32px;
      box-shadow: 0 16px 48px rgba(0,210,255,0.18);
      border: none;
    }
    @media (max-width:420px) {
      footer { height: 86px; }
      .footer-item.center .footer-icon { width: 64px; height: 64px; }
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.2);
      font-size: 16px;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-right">
      <div class="menu-btn material-icons-round" title="منو">menu</div>
    </div>

    <div class="logo-wrap">
      <img src="https://cdn.imgurl.ir/uploads/v23408_file_00000000466c61f5ae40fc4bc2083f27.png" alt="گادتوشاپ" class="logo-img">
    </div>

    <div class="header-left">
      <div class="login-text">ورود</div>
    </div>
  </header>

  <main>
    <p>صفحه در حال آماده‌سازی...</p>
  </main>

  <footer>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">home</div>
      <div>خانه</div>
    </div>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">person</div>
      <div>ورود</div>
    </div>
    <div class="footer-item center">
      <div class="footer-icon material-icons-round">shopping_bag</div>
      <span>سبد</span>
    </div>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">apps</div>
      <div>اپ</div>
    </div>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">support_agent</div>
      <div>پشتیبانی</div>
    </div>
  </footer>

  <script>
    // جلوگیری از باز شدن هرگونه صفحه یا پاپ‌آپ در کروم
    document.querySelectorAll('a, button, .footer-item, .footer-icon, .login-text, .menu-btn').forEach(el => {
      el.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();
      });
    });
    document.addEventListener('touchstart', e => {
      if (e.target.tagName === 'A' || e.target.closest('.footer-item') || e.target.closest('.footer-icon')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

</body>
</html>
