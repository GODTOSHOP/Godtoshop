<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>گادتوشاپ</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0c10;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f1f5f9;
      --accent: #00d4ff;
      --accent2: #00ffa3;
      --blur: 18px;
      --font: 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      overflow-x: hidden;
    }

    /* Header ساده */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid var(--border);
      z-index: 100;
    }
    .menu-icon, .login-text { color: var(--accent); font-size: 24px; cursor: pointer; }
    .logo {
      width: 60px; height: 60px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-weight: bold; font-size: 18px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
    }

    main {
      padding-top: 100px;
      text-align: center;
    }

    /* ==== Footer bar (شبیه تصویر شما) ==== */
    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 90px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(var(--blur));
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 50;
    }

    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #d9e3f0;
      transition: transform .3s ease;
    }

    .footer-item:hover { transform: translateY(-2px); }

    .footer-icon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 6px;
      color: var(--accent);
      font-size: 26px;
    }

    /* آیکون وسط (سبد خرید) */
    .footer-item.center {
      transform: translateY(-25%);
    }

    .footer-item.center .footer-icon {
      width: 72px;
      height: 72px;
      background: linear-gradient(145deg, var(--accent), var(--accent2));
      color: #000;
      font-size: 34px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }

    .footer-item.center div {
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <div class="menu-icon material-icons-round">menu</div>
    <div class="logo">گت</div>
    <div class="login-text">ورود</div>
  </header>

  <main>
    <h1>گادتوشاپ</h1>
    <p>به‌زودی نسخه کامل فروشگاه در همین قالب ساخته می‌شود</p>
  </main>

  <footer>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">home</div>
      <div>خانه</div>
    </div>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">person</div>
      <div>ورود</div>
    </div>
    <div class="footer-item center">
      <div class="footer-icon material-icons-round">shopping_bag</div>
      <div>سبد خرید</div>
    </div>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">apps</div>
      <div>اپ</div>
    </div>
    <div class="footer-item">
      <div class="footer-icon material-icons-round">support_agent</div>
      <div>پشتیبانی</div>
    </div>
  </footer>
</body>
</html>
