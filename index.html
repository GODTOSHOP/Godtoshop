<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آنلاین</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- هدر -->
    <header>
        <div class="logo">فروشگاه آنلاین</div>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">دسته‌بندی‌ها</a></li>
                <li><a href="#">پیشنهادات ویژه</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="جستجو...">
            <button>جستجو</button>
        </div>
        <div class="cart">
            <span>سبد خرید (0)</span>
        </div>
    </header>

    <!-- اسلایدر -->
    <section class="slider">
        <h2>تخفیف‌های ویژه این هفته!</h2>
        <div class="slider-images">
            <img src="https://via.placeholder.com/1200x400" alt="تخفیف‌ها">
        </div>
    </section>

    <!-- بخش محصولات -->
    <section class="products">
        <h2>محصولات پرفروش</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="محصول 1">
                <p>محصول 1</p>
                <span>150,000 تومان</span>
                <button>افزودن به سبد خرید</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="محصول 2">
                <p>محصول 2</p>
                <span>250,000 تومان</span>
                <button>افزودن به سبد خرید</button>
            </div>
            <!-- محصولات بیشتر... -->
        </div>
    </section>

    <!-- پاورقی -->
    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
        <div class="footer-links">
            <a href="#">شرایط و قوانین</a>
            <a href="#">سیاست‌های حریم خصوصی</a>
            <a href="#">تماس با ما</a>
        </div>
    </footer>
</body>
</html>
