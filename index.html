<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>گادتوشاپ — بدنهٔ سایت</title>

  <!-- فونت فارسی Vazirmatn -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">

  <!-- Material Icons (Round) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    :root{
      --bg: #121212;
      --glass: rgba(255,255,255,0.04);
      --glass-strong: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.08);
      --text: #e8eef8;
      --muted: #9aa6b2;
      --accent1: #00d4ff;
      --accent2: #00ffa3;
      --blur: 14px;
      --shadow-accent: rgba(0,212,255,0.12);
      --font: 'Vazirmatn', sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:var(--font);-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none}

    /* ---------- Header ---------- */
    header{
      position:fixed;top:0;left:0;right:0;height:72px;
      display:flex;align-items:center;justify-content:space-between;padding:0 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(var(--blur));
      border-bottom:1px solid var(--border);
      z-index:120;
    }
    .header-left, .header-right { display:flex; align-items:center; gap:12px; }
    .menu-btn{ font-size:26px; color:var(--accent1); cursor:pointer; display:flex; align-items:center; justify-content:center; width:44px; height:44px; }
    .login-text{ font-weight:600; color:var(--text); padding:8px 10px; border-radius:10px; background:transparent; cursor:pointer; }
    .logo-wrap{ display:flex; align-items:center; justify-content:center; position:absolute; left:50%; transform:translateX(-50%); }

    .logo-img{
      width:66px; height:66px; border-radius:14px; object-fit:contain;
      box-shadow:0 6px 26px var(--shadow-accent); background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:block; padding:8px;
    }

    /* ---------- Main / Hero (glass panel sticky) ---------- */
    main{ padding-top:110px; padding-bottom:140px; min-height:100vh; }

    .container{ max-width:1100px; margin:0 auto; padding:18px; }

    .hero {
      display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:6px;
    }

    .glass-panel {
      width:100%; max-width:720px;
      margin: 0 auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid var(--glass-strong);
      border-radius:18px;
      padding:30px;
      color:var(--text);
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      /* sticky: هم همراه کاربر حرکت می‌کنه تا وقتی محتوای داخلش تموم بشه */
      position: -webkit-sticky;
      position: sticky;
      top: 90px;
    }

    .glass-panel h1{ margin:0 0 8px 0; font-size:22px; letter-spacing:0.2px }
    .glass-panel p{ margin:0 0 14px 0; color:var(--muted); line-height:1.6 }

    .search-row{ display:flex; gap:10px; margin-top:12px }
    .search-row input{
      flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--text);
      outline:none;font-size:14px;
    }
    .btn{
      padding:10px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#021017;font-weight:700;cursor:pointer;
      box-shadow:0 10px 28px rgba(0,200,255,0.12);
    }

    /* demo content to allow scrolling */
    .spacer{ height:1200px; opacity:0.02 }

    /* ---------- Footer (fixed, شبیه تصویر) ---------- */
    footer{
      position:fixed; left:0; right:0; bottom:0; height:94px;
      display:flex; justify-content:space-around; align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(12px);
      border-top:1px solid var(--border);
      z-index:130;
    }

    .footer-item{ display:flex; flex-direction:column; align-items:center; gap:6px; color:var(--muted); font-size:12px; width:64px; }
    .footer-icon{
      width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.03); color:var(--accent1); font-size:22px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .footer-item:hover .footer-icon{ transform:translateY(-6px); box-shadow:0 10px 30px rgba(0,212,255,0.08) }

    /* center big cart */
    .footer-item.center{ transform: translateY(-26%); }
    .footer-item.center .footer-icon{
      width:76px;height:76px;border-radius:50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#021017; font-size:32px; box-shadow:0 16px 48px rgba(0,210,255,0.18);
      border:none;
    }
    .footer-item.center span{ color:#fff; font-weight:700 }

    /* small circular indicator under center like image (optional) */
    .center-indicator{
      position: absolute; left:50%; transform:translateX(-50%); bottom:70px; width:46px;height:6px;border-radius:6px;
      background: rgba(255,255,255,0.03);
      display:none; /* optional styling, hidden by default */
    }

    /* Responsive */
    @media (max-width:880px){
      .container{ padding:12px }
      .glass-panel{ padding:22px; border-radius:16px }
      .logo-img{ width:56px;height:56px }
      .footer-item{ width:56px }
    }
    @media (max-width:420px){
      .logo-img{ width:52px;height:52px }
      .menu-btn{ font-size:22px; width:40px;height:40px }
      .footer-item .footer-icon{ width:44px;height:44px;font-size:20px }
      .footer-item.center .footer-icon{ width:64px;height:64px;font-size:28px }
    }
  </style>
</head>
<body>
  <!-- Canvas layer for meteor animation -->
  <canvas id="meteorCanvas" style="position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:60"></canvas>

  <header>
    <div class="header-right">
      <div class="menu-btn material-icons-round" title="منو">menu</div>
    </div>

    <div class="logo-wrap" aria-hidden="false">
      <!-- لوگوی قبلی شاپت: من مسیر پیش‌فرض assets/logo.png گذاشتم.
           اگر نام یا مسیر دیگری داری، این src را تغییر بده -->
      <img src="assets/logo.png" alt="گادتوشاپ" class="logo-img">
    </div>

    <div class="header-left">
      <div class="login-text">ورود</div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <div class="glass-panel" id="glassPanel" aria-label="پنل اصلی">
          <h1>گادتوشاپ — فروشگاه دیجیتال</h1>
          <p>همین حالا آماده شو، به‌زودی فروشگاه کامل راه‌اندازی می‌شود. این فضای شیشه‌ای موقع اسکرول همراهت می‌ماند.</p>

          <div class="search-row">
            <input type="search" placeholder="جستجوی محصول، بازی یا گیفت‌کارت...">
            <button class="btn">جستجو</button>
          </div>
        </div>
      </section>

      <!-- محتوای نمونه تا امکان اسکرول وجود داشته باشه -->
      <div class="spacer"></div>
    </div>
  </main>

  <!-- Footer navigation (مثل تصویر) -->
  <footer>
    <div class="footer-item">
      <div class="footer-icon material-icons-round" aria-hidden="true">home</div>
      <div>خانه</div>
    </div>

    <div class="footer-item">
      <div class="footer-icon material-icons-round" aria-hidden="true">person</div>
      <div>ورود</div>
    </div>

    <div class="footer-item center" role="button" aria-label="سبد خرید">
      <div class="footer-icon material-icons-round" aria-hidden="true">shopping_bag</div>
      <span>سبد</span>
    </div>

    <div class="footer-item">
      <div class="footer-icon material-icons-round" aria-hidden="true">apps</div>
      <div>اپ</div>
    </div>

    <div class="footer-item">
      <div class="footer-icon material-icons-round" aria-hidden="true">support_agent</div>
      <div>پشتیبانی</div>
    </div>
  </footer>

  <script>
    /* -------------------------
       Meteor animation (Canvas)
       - meteors fall from top
       - when hit "ground" (y >= groundY) they spawn particles and reset
       ------------------------- */

    const canvas = document.getElementById('meteorCanvas');
    const ctx = canvas.getContext('2d');
    let DPR = window.devicePixelRatio || 1;

    function resize() {
      DPR = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * DPR);
      canvas.height = Math.floor(window.innerHeight * DPR);
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    // ground level where meteors "hit"
    function getGroundY() {
      // place ground a bit above the footer; compute visible viewport
      return window.innerHeight - 140; // footer height ~94, plus margin
    }

    class Meteor {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * (window.innerWidth + 200) - 100; // allow off-edge spawn
        this.y = -Math.random() * 400 - 20;
        this.len = Math.random() * 18 + 6;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 3 + 2.5;
        this.angle = Math.PI / 2 + (Math.random() * 0.6 - 0.3);
        this.vx = Math.cos(this.angle) * (Math.random()*1.8 + 0.8);
        this.vy = Math.sin(this.angle) * this.speedY;
        this.opacity = Math.random() * 0.6 + 0.6;
        this.color = `rgba(0,210,255,${this.opacity})`;
        this.trail = []; // store previous positions for a tail
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.02; // gravity feel
        // push to trail
        this.trail.push({x:this.x, y:this.y});
        if (this.trail.length > 10) this.trail.shift();
        // hit ground
        if (this.y >= getGroundY()) {
          spawnParticles(this.x, getGroundY(), this.color);
          this.reset();
        }
        // out of screen (side), reset
        if (this.x < -200 || this.x > window.innerWidth + 200) this.reset();
      }
      draw() {
        // draw tail
        for (let i=0;i<this.trail.length;i++){
          const t = this.trail[i];
          const alpha = i / this.trail.length * this.opacity * 0.8;
          ctx.beginPath();
          ctx.fillStyle = `rgba(0,210,255,${alpha})`;
          ctx.arc(t.x, t.y, this.size*(i/6 + 0.3), 0, Math.PI*2);
          ctx.fill();
        }
        // draw head
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = '#00d4ff';
        ctx.shadowBlur = 14;
        ctx.arc(this.x, this.y, this.size+1.2, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    class Particle {
      constructor(x,y,color){
        this.x = x; this.y = y;
        const speed = Math.random()*4 + 1;
        const ang = Math.random()*Math.PI*2;
        this.vx = Math.cos(ang)*speed;
        this.vy = Math.sin(ang)*speed;
        this.life = Math.random()*50 + 30;
        this.size = Math.random()*2 + 0.6;
        this.color = color;
      }
      update(){
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.06; // gravity
        this.life--;
      }
      draw(){
        const alpha = Math.max(this.life/70, 0);
        ctx.beginPath();
        ctx.fillStyle = this.color.replace(/,[^,]+\)$/, `,${alpha})`);
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    let meteors = [];
    let particles = [];
    for (let i=0;i<45;i++) meteors.push(new Meteor());

    function spawnParticles(x,y,color){
      const count = Math.floor(Math.random()*18 + 14);
      for (let i=0;i<count;i++){
        particles.push(new Particle(x + (Math.random()*20-10), y + (Math.random()*6-3), color));
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // fade overlay for subtle trails
      // not necessary if we clear every frame
      // meteors
      meteors.forEach(m=>{
        m.update();
        m.draw();
      });
      // particles
      for (let i = particles.length-1; i>=0; i--){
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life <= 0 || p.y > window.innerHeight + 50) particles.splice(i,1);
      }
      requestAnimationFrame(animate);
    }
    animate();

    /* ---------- Small UI niceties (optional) ---------- */
    // Make menu button interactive (demo)
    document.querySelector('.menu-btn').addEventListener('click', ()=> {
      alert('اینجا منو باز می‌شود (نمونه).');
    });

    // If logo path missing, fallback to text
    document.querySelector('.logo-img').addEventListener('error', function(){
      this.style.display = 'none';
      const wrapper = document.querySelector('.logo-wrap');
      wrapper.innerHTML = '<div style="width:66px;height:66px;border-radius:14px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#021017">گت</div>';
    });

    // Keep canvas sized on initial load
    window.addEventListener('load', resize);
  </script>
</body>
</html>
