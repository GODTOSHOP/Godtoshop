<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>گادتوشاپ</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        /* هدر شیشه‌ای */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        header .profile {
            text-align: right;
        }

        header .profile h1 {
            margin: 0;
        }

        header .profile p {
            margin: 0;
            font-size: 14px;
        }

        header .menu-icon {
            cursor: pointer;
            font-size: 30px;
        }

        /* نوار جستجو */
        .search-bar {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            width: 50%;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: transparent;
            color: white;
            font-size: 16px;
        }

        /* فوتر شیشه‌ای */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer .date {
            font-size: 14px;
        }

        /* بخش Thumbnail ها */
        .thumbnails {
            margin-top: 150px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .thumbnail img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        /* بخش منو */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .menu.active {
            display: flex;
        }

        .menu a {
            color: white;
            margin: 20px 0;
            text-decoration: none;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <!-- هدر شیشه‌ای -->
    <header>
        <div class="profile">
            <h1>گادتوشاپ</h1>
            <p>خرید راحت را با گادتوشاپ تجربه کنید</p>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- منوی کشویی -->
    <div class="menu" id="menu">
        <a href="#">گادتوشاپ</a>
        <a href="#">حساب کاربری</a>
        <a href="#">سبد خرید</a>
        <a href="#">خدمات و یا محصولات</a>
        <a href="#">پشتیبانی</a>
    </div>

    <!-- نوار جستجو -->
    <div class="search-bar">
        <input type="text" placeholder="جستجو کنید...">
    </div>

    <!-- تصاویر Thumbnail -->
    <div class="thumbnails">
        <div class="thumbnail">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="thumbnail">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="thumbnail">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="thumbnail">
            <img src="image4.jpg" alt="Image 4">
        </div>
    </div>

    <!-- فوتر شیشه‌ای -->
    <footer>
        <div class="date">در حال شارژ سفارشات | ۱ آبان</div>
    </footer>

    <script>
        // فعال کردن منو
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
    </script>

</body>
</html>
