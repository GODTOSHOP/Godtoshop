<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>گادتوشاپ</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
@font-face {
  font-family: 'GadetoFont';
  src: url('fon(1).ttf') format('truetype');
}

:root {
  --bg: #121212;
  --glass: rgba(255,255,255,0.03);
  --glass-strong: rgba(255,255,255,0.05);
  --border: rgba(255,255,255,0.07);
  --accent1: #00d4ff;
  --accent2: #00ffa3;
  --blur: 14px;
  --font: 'GadetoFont', 'Vazirmatn', sans-serif;
}

* { box-sizing: border-box; font-family: var(--font); }
html, body { height:100%; margin:0; background:var(--bg); color:white; }
a { text-decoration:none; color:inherit; }

/* Header */
header {
  position: fixed; top:0; left:0; right:0; height:72px;
  display:flex; align-items:center; justify-content:space-between;
  padding:0 18px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  backdrop-filter: blur(var(--blur));
  border-bottom:1px solid var(--border);
  z-index:100;
}
.header-left, .header-right { display:flex; align-items:center; gap:12px; }

.menu-btn {
  font-size:26px; color:var(--accent1); cursor:pointer;
  display:flex; align-items:center; justify-content:center;
  width:44px; height:44px; border-radius:12px;
  background:var(--glass);
  transition: background .2s ease, transform .2s ease;
}
.menu-btn:active { transform:scale(0.95); background:var(--glass-strong); }

.login-text {
  font-weight:600; color:white; padding:8px 14px; border-radius:14px;
  background:var(--glass); backdrop-filter: blur(var(--blur));
  cursor:pointer; transition: background .2s ease, transform .2s ease;
}
.login-text:hover { background:var(--glass-strong); transform: translateY(-2px); }

.logo-wrap { position:absolute; left:50%; transform:translateX(-50%); }
.logo-img { width:66px; height:66px; border-radius:14px; object-fit:contain; display:block; }

/* Side Menu */
.side-menu {
  position: fixed; top:0; right:-100%;
  width:80%; max-width:360px; height:100%;
  background: rgba(18,18,18,0.95); backdrop-filter: blur(16px);
  border-left:1px solid var(--border);
  box-shadow:-6px 0 20px rgba(0,0,0,0.4);
  transition: right 0.4s cubic-bezier(.25,.1,.25,1);
  z-index:1001; display:flex; flex-direction:column;
}
.side-menu.active { right:0; }

.menu-header { display:flex; justify-content:space-around; align-items:center; border-bottom:1px solid var(--border); height:60px; }
.tab { flex:1; text-align:center; padding:10px 0; cursor:pointer; font-weight:600; transition:color .2s ease; }
.tab.active { color:var(--accent1); border-bottom:2px solid var(--accent1); }
.menu-content { flex:1; overflow-y:auto; padding:16px; }
.menu-item { padding:14px; border-bottom:1px solid var(--border); color:rgba(255,255,255,0.8); font-size:15px; transition:background .2s; cursor:pointer; }
.menu-item:hover { background:var(--glass-strong); }

/* Overlay */
.overlay {
  position: fixed; top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
  opacity:0; visibility:hidden;
  transition: opacity .3s ease;
  z-index:1000;
}
.overlay.active { opacity:1; visibility:visible; }

/* Footer */
footer {
  position:fixed; left:0; right:0; bottom:0;
  height:94px; display:flex; justify-content:space-around; align-items:center;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  backdrop-filter: blur(12px); border-top:1px solid var(--border); z-index:130;
}
.footer-item { display:flex; flex-direction:column; align-items:center; gap:6px; font-size:12px; color:rgba(255,255,255,0.7); width:64px; cursor:pointer; }
.footer-icon { width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.03); color:var(--accent1); font-size:22px; transition:transform .18s ease, box-shadow .18s ease; }
.footer-item.center { transform:translateY(-26%); }
.footer-item.center .footer-icon { width:76px; height:76px; border-radius:50%; background:linear-gradient(135deg, var(--accent1), var(--accent2)); color:#021017; font-size:32px; box-shadow:0 16px 48px rgba(0,210,255,0.18); border:none; }

@media (max-width:420px) {
  footer { height:86px; }
  .footer-item.center .footer-icon { width:64px; height:64px; }
}

main { height:100vh; display:flex; align-items:center; justify-content:center; color:rgba(255,255,255,0.2); font-size:16px; user-select:none; }

/* Telegram Circle */
#telegramCircle {
  position:fixed; bottom:120px; right:20px;
  width:60px; height:60px; background:#0088cc; border-radius:50%;
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.3); cursor:pointer; z-index:2000;
  opacity:0; transform:translateY(40px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
#telegramCircle.show { opacity:1; transform:translateY(0); }
#telegramCircle img { width:30px; height:30px; }
</style>
</head>
<body>

<header>
  <div class="header-right">
    <div class="menu-btn material-icons-round" title="منو">menu</div>
  </div>
  <div class="logo-wrap">
    <img src="https://cdn.imgurl.ir/uploads/v23408_file_00000000466c61f5ae40fc4bc2083f27.png" class="logo-img" alt="گادتوشاپ">
  </div>
  <div class="header-left">
    <div class="login-text">ورود</div>
  </div>
</header>

<main><p>صفحه در حال آماده‌سازی...</p></main>

<footer>
  <div class="footer-item"><div class="footer-icon material-icons-round">home</div><div>خانه</div></div>
  <div class="footer-item"><div class="footer-icon material-icons-round">person</div><div>ورود</div></div>
  <div class="footer-item center"><div class="footer-icon material-icons-round">shopping_bag</div><span>سبد</span></div>
  <div class="footer-item"><div class="footer-icon material-icons-round">apps</div><div>اپ</div></div>
  <div class="footer-item"><div class="footer-icon material-icons-round">support_agent</div><div>پشتیبانی</div></div>
</footer>

<div class="overlay" id="overlay"></div>

<div class="side-menu" id="sideMenu">
  <div class="menu-header">
    <div class="tab active" id="tab-products">محصولات</div>
    <div class="tab" id="tab-contact">ارتباط با ما</div>
  </div>
  <div class="menu-content" id="menuContent"></div>
</div>

<div id="telegramCircle">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
</div>

<script>
const menuBtn = document.querySelector('.menu-btn');
const sideMenu = document.getElementById('sideMenu');
const overlay = document.getElementById('overlay');
const tabProducts = document.getElementById('tab-products');
const tabContact = document.getElementById('tab-contact');
const menuContent = document.getElementById('menuContent');
const telegramCircle = document.getElementById('telegramCircle');

const productsHTML = `
  <div class="menu-item">ورود و ثبت نام</div>
  <div class="menu-item">گادتوشاپ</div>
  <div class="menu-item">اکانت پرمیوم ماینکرفت فول اکسس</div>
  <div class="menu-item">جم فری فایر با آیدی</div>
  <div class="menu-item">جم فری فایر با اطلاعات</div>
  <div class="menu-item">خرید مستر کارت</div>
  <div class="menu-item">شارژ مستر کارت</div>
  <div class="menu-item">واسطه‌گرهای حرفه‌ای گادتوشاپ</div>
  <div class="menu-item">ساخت تامنیل حرفه‌ای با سبک دلخواه شما</div>
  <div class="menu-item">پشتیبانی</div>
`;

const contactHTML = `
  <div class="menu-item">ورود و ثبت نام</div>
  <div class="menu-item">گادتوشاپ</div>
  <div class="menu-item">تماس با ما</div>
  <div class="menu-item">اعتمادسازی</div>
  <div class="menu-item">درباره ما</div>
  <div class="menu-item">قوانین و مقررات</div>
  <div class="menu-item">کانال‌های ما</div>
  <div class="menu-item">پشتیبانی</div>
`;

menuContent.innerHTML = productsHTML;

function openMenu() { sideMenu.classList.add('active'); overlay.classList.add('active'); }
function closeMenu() { sideMenu.classList.remove('active'); overlay.classList.remove('active'); }

menuBtn.addEventListener('click', openMenu);
overlay.addEventListener('click', closeMenu);

tabProducts.addEventListener('click', () => {
  tabProducts.classList.add('active'); tabContact.classList.remove('active'); menuContent.innerHTML = productsHTML;
});
tabContact.addEventListener('click', () => {
  tabContact.classList.add('active'); tabProducts.classList.remove('active'); menuContent.innerHTML = contactHTML;
});

// Telegram Circle
const supportMenuItems = Array.from(document.querySelectorAll('.menu-item')).filter(el=>el.textContent.includes('پشتیبانی'));
const supportFooterItem = Array.from(document.querySelectorAll('.footer-item')).find(el=>el.textContent.includes('پشتیبانی'));

function showTelegramCircle() { telegramCircle.classList.add('show'); }
supportMenuItems.forEach(item => item.addEventListener('click', showTelegramCircle));
supportFooterItem.addEventListener('click', showTelegramCircle);

telegramCircle.addEventListener('click', () => { window.open('https://t.me/Technodiamond931','_blank'); });

// Close circle when clicking outside
document.addEventListener('click', e=>{
  if(telegramCircle.classList.contains('show') && !telegramCircle.contains(e.target) &&
     !supportFooterItem.contains(e.target) && !supportMenuItems.some(i=>i.contains(e.target))) {
    telegramCircle.classList.remove('show');
  }
});
</script>

</body>
</html>
